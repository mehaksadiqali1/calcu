<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendTooDisplay('+') " class="operator-btn">+</button>
        <button onclick="appendTooDisplay('7')">7</button>
        <button onclick="appendTooDisplay('8')">8</button>
        <button onclick="appendTooDisplay('9')">9</button>
        <button onclick="appendTooDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendTooDisplay('4')">4</button>
        <button onclick="appendTooDisplay('5')">5</button>
        <button onclick="appendTooDisplay('6')">6</button>
        <button onclick="appendTooDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendTooDisplay('1')">1</button>
        <button onclick="appendTooDisplay('2')">2</button>
        <button onclick="appendTooDisplay('3')">3</button>
        <button onclick="appendTooDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendTooDisplay('0')">0</button>
        <button onclick="appendTooDisplay('.')">.</button>
        <button onclick="calculate()" class="operator-btn">=</button>

        <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
